<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Cadastro empresa</title>
</head>
<body>
    <form id="registration-company">
        <uL>
            <li>
                <label for="company-name">Nome:</label>
                <input type="text" id="company-name" required>
            </li>
            <li>
                <label for="company-email">E-mail:</label>
                <input type="email" id="company-email" required>
            </li>
            <li>
                <label for="company-password">Senha:</label>
                <input type="password" id="company-password" required>
            </li>
            <li>
                <label for="job-name">Título da vaga:</label>
                <input type="text" id="job-name" required>
            </li>
            <li>
                <label for="job-description">Descrição:</label>
                <input type="text" id="job-description" required>
            </li>
            <li>
                <fieldset>
                    <legend>Skills necessárias:</legend>
                    <div>
                        <label for="company-java">Java</label>
                        <input type="checkbox" id="company-java" value="Java" />
                    </div>
                    <div>
                        <label for="company-node">Node</label>
                        <input type="checkbox" id="company-node" value="Node" />
                    </div>
                    <div>
                        <label for="company-angular">Angular</label>
                        <input type="checkbox" id="company-angular" value="Angular" />
                    </div>
                    <div>
                        <label for="company-groovy">Groovy</label>
                        <input type="checkbox" id="company-groovy" value="Groovy" />
                    </div>
                    <div>
                        <label for="company-postgreSQL">PostgreSQL</label>
                        <input type="checkbox" id="company-postgreSQL" value="PostgreSQL" />
                    </div>
                    <div>
                        <label for="company-javascript">JavaScript</label>
                        <input type="checkbox" id="company-javascript" value="JavaScript" />
                    </div>
                    <div>
                        <label for="company-typescript">TypeScript</label>
                        <input type="checkbox" id="company-typescript" value="TypeScript" />
                    </div>
                  </fieldset>
            </li>
            <li>
                <input type="submit" value="Cadastrar">
            </li>
        </uL>
    </form>
    <script src="../app.min.js"></script>
</body>
</html>
